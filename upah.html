<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upah Otomatis</title>

<style>
body {
  font-family: Arial;
  background:#f4f6f9;
  padding:20px;
}

.container {
  max-width:600px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

h2 { text-align:center; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}

.total {
  margin-top:15px;
  font-weight:bold;
  text-align:right;
}
</style>
</head>
<body>

<div class="container">
<h2>Rekap Upah Harian</h2>

<table>
<thead>
<tr>
<th>Tanggal</th>
<th>Nama</th>
<th>Upah</th>
</tr>
</thead>
<tbody id="dataUpah"></tbody>
</table>

<div class="total" id="totalUpah">Total: Rp 0</div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTAP_R50frV13whqx54ctjplc-8xhcN53rHEVk5mkhLeZE283xWnr6TdTBFr-KFymEiaYE_NWgGthpo/pub?gid=716772016&single=true&output=csv";

function getUpah(nama) {
  if (nama === "Soleh") return 100000;
  if (nama === "Farhan") return 50000;
  if (nama === "Yudi") return 100000;
  if (nama === "Zaka") return 100000;
  return 0;
}

fetch(sheetURL)
.then(response => response.text())
.then(data => {
  const rows = data.split("\n").slice(1); // skip header
  let total = 0;
  let html = "";

  rows.forEach(row => {
    const cols = row.split(",");

    const tanggal = cols[0];
    const nama = cols[4]; // kolom KARYAWAN

    const upah = getUpah(nama);

    if (upah > 0) {
      total += upah;
      html += `
        <tr>
          <td>${tanggal}</td>
          <td>${nama}</td>
          <td>Rp ${upah.toLocaleString("id-ID")}</td>
        </tr>
      `;
    }
  });

  document.getElementById("dataUpah").innerHTML = html;
  document.getElementById("totalUpah").innerText =
    "Total: Rp " + total.toLocaleString("id-ID");
});
</script>

</body>
</html>
