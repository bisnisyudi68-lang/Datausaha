<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Konter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      margin:0;
      padding:0;
    }

    header{
      background:#0d6efd;
      color:white;
      padding:15px;
      text-align:center;
    }

    .btn-group{
      display:flex;
      justify-content:space-around;
      margin:15px;
    }

    .btn-group button{
      flex:1;
      margin:0 5px;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      background:#ffffff;
      color:#0d6efd;
      font-weight:bold;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }

    .btn-group button.active{
      background:#0d6efd;
      color:white;
    }

    .content{
      background:white;
      margin:15px;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
      display:none;
    }

    .content.active{
      display:block;
    }
  </style>
</head>

<body>

  <!-- JUDUL -->
  <header>
    <h2>ğŸ“Š Dashboard Konter</h2>
    <p>Data Harian, Bulanan & Tahunan</p>
  </header>

  <!-- TOMBOL -->
  <div class="btn-group">
    <button id="btnHarian" class="active" onclick="showData('harian')">Harian</button>
    <button id="btnBulanan" onclick="showData('bulanan')">Bulanan</button>
    <button id="btnTahunan" onclick="showData('tahunan')">Tahunan</button>
  </div>

 <!-- KONTEN -->
<div id="harian" class="content active">
  <h3>ğŸ“… Data Harian</h3>
  <p>Total Hari Ini:</p>
  <h2>Rp <span id="harianTotal">0</span></h2>
</div>

<div id="bulanan" class="content">
  <h3>ğŸ—“ï¸ Data Bulanan</h3>
  <p>Total Bulan Ini:</p>
  <h2>Rp <span id="bulananTotal">0</span></h2>
</div>

<div id="tahunan" class="content">
  <h3>ğŸ“† Data Tahunan</h3>
  <p>Total Tahun Ini:</p>
  <h2>Rp <span id="tahunanTotal">0</span></h2>
</div>
<div class="content active">
  <h3>ğŸ“‹ Rekap Upah</h3>
  <p>Soleh : Rp <span id="soleh">0</span></p>
  <p>Yudi : Rp <span id="yudi">0</span></p>
  <p>Farhan : Rp <span id="farhan">0</span></p>
  <p>Zaka : Rp <span id="zaka">0</span></p>
</div>
  <!-- SCRIPT -->
  <script>
    function showData(type){
      // sembunyikan semua
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.btn-group button').forEach(el => el.classList.remove('active'));

      // tampilkan sesuai tombol
      document.getElementById(type).classList.add('active');
      document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
    }
  </script>
<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTAP_R50frV13whqx54ctjplc-8xhcN53rHEVk5mkhLeZE283xWnr6TdTBFr-KFymEiaYE_NWgGthpo/pub?gid=716772016&single=true&output=csv";

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);

    const now = new Date();
    const today = now.toLocaleDateString("id-ID");
    const bulan = now.toLocaleString("id-ID", { month: "long" });
    const tahun = now.getFullYear().toString();

    let totalHarian = 0;
    let totalBulanan = 0;
    let totalTahunan = 0;

    rows.forEach(r => {
      const c = r.split(",");

      const tgl = c[0];        // TANGGAL
      const bln = c[2];        // BULAN
      const thn = c[3];        // TAHUN
      const total = parseInt(c[11]) || 0; // TOTAL HARGA

      if (tgl === today) totalHarian += total;
      if (bln === bulan && thn === tahun) totalBulanan += total;
      if (thn === tahun) totalTahunan += total;
    });

    document.getElementById("harianTotal").innerText = totalHarian.toLocaleString("id-ID");
    document.getElementById("bulananTotal").innerText = totalBulanan.toLocaleString("id-ID");
    document.getElementById("tahunanTotal").innerText = totalTahunan.toLocaleString("id-ID");
  })
  .catch(err => {
    console.error("Gagal ambil data:", err);
  });
</script>
<script>
const CSV_ABSENSI = "ISI_LINK_CSV_ABSENSI_KAMU";

fetch(CSV_ABSENSI)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    let so=0, yu=0, fa=0, za=0;

    rows.forEach(r => {
      const c = r.split(",");
      so += parseInt(c[5]) || 0; // F
      yu += parseInt(c[6]) || 0; // G
      fa += parseInt(c[7]) || 0; // H
      za += parseInt(c[8]) || 0; // I
    });

    soleh.innerText = so.toLocaleString("id-ID");
    yudi.innerText = yu.toLocaleString("id-ID");
    farhan.innerText = fa.toLocaleString("id-ID");
    zaka.innerText = za.toLocaleString("id-ID");
  });
</script>
</body>
</html>
