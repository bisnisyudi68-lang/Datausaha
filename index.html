<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Konter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      margin:0;
      padding:0;
    }

    header{
      background:#0d6efd;
      color:white;
      padding:15px;
      text-align:center;
    }

    .btn-group{
      display:flex;
      justify-content:space-around;
      margin:15px;
    }

    .btn-group button{
      flex:1;
      margin:0 5px;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      background:#ffffff;
      color:#0d6efd;
      font-weight:bold;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }

    .btn-group button.active{
      background:#0d6efd;
      color:white;
    }

    .content{
      background:white;
      margin:15px;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
      display:none;
    }

    .content.active{
      display:block;
    }
  </style>
</head>

<body>

  <!-- JUDUL -->
  <header>
    <h2>üìä Dashboard Konter</h2>
    <p>Data Harian, Bulanan & Tahunan</p>
  </header>

  <!-- TOMBOL -->
  <div class="btn-group">
    <button id="btnHarian" class="active" onclick="showData('harian')">Harian</button>
    <button id="btnBulanan" onclick="showData('bulanan')">Bulanan</button>
    <button id="btnTahunan" onclick="showData('tahunan')">Tahunan</button>
  </div>

 <!-- KONTEN -->
<div id="harian" class="content active">
  <h3>üìÖ Data Harian</h3>
  <p>Total Hari Ini:</p>
  <h2>Rp <span id="harianTotal">0</span></h2>
</div>

<div id="bulanan" class="content">
  <h3>üóìÔ∏è Data Bulanan</h3>
  <p>Total Bulan Ini:</p>
  <h2>Rp <span id="bulananTotal">0</span></h2>
</div>

<div id="tahunan" class="content">
  <h3>üìÜ Data Tahunan</h3>
  <p>Total Tahun Ini:</p>
  <h2>Rp <span id="tahunanTotal">0</span></h2>
</div>
<div class="content active">
  <h3>üìã Rekap Upah</h3>
  <p>Soleh : Rp <span id="soleh">0</span></p>
  <p>Yudi : Rp <span id="yudi">0</span></p>
  <p>Farhan : Rp <span id="farhan">0</span></p>
  <p>Zaka : Rp <span id="zaka">0</span></p>
</div>
  <!-- SCRIPT -->
  <script>
    function showData(type){
      // sembunyikan semua
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.btn-group button').forEach(el => el.classList.remove('active'));

      // tampilkan sesuai tombol
      document.getElementById(type).classList.add('active');
      document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
    }
  </script>
<script>
const CSV_ABSENSI = "ISI_LINK_CSV_ABSENSI_KAMU";

const UPAH = {
  Soleh: 100000,
  Yudi: 100000,
  Farhan: 50000,
  Zaka: 100000
};

fetch(CSV_ABSENSI)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);

    let total = {
      Soleh: 0,
      Yudi: 0,
      Farhan: 0,
      Zaka: 0
    };

    rows.forEach(r => {
      const c = r.split(",");

      const nama = c[1]?.trim();
      const hadir = c[2]?.trim();

      if (hadir === "Hadir" && UPAH[nama]) {
        total[nama] += UPAH[nama];
      }
    });

    document.getElementById("soleh").innerText = total.Soleh.toLocaleString("id-ID");
    document.getElementById("yudi").innerText = total.Yudi.toLocaleString("id-ID");
    document.getElementById("farhan").innerText = total.Farhan.toLocaleString("id-ID");
    document.getElementById("zaka").innerText = total.Zaka.toLocaleString("id-ID");
  });
</script>
</body>
</html>
