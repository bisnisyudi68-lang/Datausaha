<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Konter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      margin:0;
      padding:0;
    }

    header{
      background:#0d6efd;
      color:white;
      padding:15px;
      text-align:center;
    }

    .btn-group{
      display:flex;
      justify-content:space-around;
      margin:15px;
    }

    .btn-group button{
      flex:1;
      margin:0 5px;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      background:#ffffff;
      color:#0d6efd;
      font-weight:bold;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }

    .btn-group button.active{
      background:#0d6efd;
      color:white;
    }

    .content{
      background:white;
      margin:15px;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
      display:none;
    }

    .content.active{
      display:block;
    }
  </style>
</head>

<body>

  <!-- JUDUL -->
  <header>
    <h2>ğŸ“Š Dashboard Konter</h2>
    <p>Data Harian, Bulanan & Tahunan</p>
  </header>

  <!-- TOMBOL -->
  <div class="btn-group">
    <button id="btnHarian" class="active" onclick="showData('harian')">Harian</button>
    <button id="btnBulanan" onclick="showData('bulanan')">Bulanan</button>
    <button id="btnTahunan" onclick="showData('tahunan')">Tahunan</button>
  </div>

  <!-- KONTEN -->
  <div id="harian" class="content active">
    <h3>ğŸ“… Data Harian</h3>
    <p>Isi data harian di sini</p>
  </div>

  <div id="bulanan" class="content">
    <h3>ğŸ—“ï¸ Data Bulanan</h3>
    <p>Isi data bulanan di sini</p>
  </div>

  <div id="tahunan" class="content">
    <h3>ğŸ“† Data Tahunan</h3>
    <p>Isi data tahunan di sini</p>
  </div>

  <!-- SCRIPT -->
  <script>
    function showData(type){
      // sembunyikan semua
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.btn-group button').forEach(el => el.classList.remove('active'));

      // tampilkan sesuai tombol
      document.getElementById(type).classList.add('active');
      document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
    }
  </script>

</body>
</html>
