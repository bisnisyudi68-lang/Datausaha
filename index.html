<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Absensi & Upah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      margin:0;
      padding:0;
    }

    header{
      background:#0d6efd;
      color:white;
      padding:15px;
      text-align:center;
    }

    .btn-group{
      display:flex;
      justify-content:space-around;
      margin:15px;
    }

    .btn-group button{
      flex:1;
      margin:0 5px;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:15px;
      background:#ffffff;
      color:#0d6efd;
      font-weight:bold;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }

    .btn-group button.active{
      background:#0d6efd;
      color:white;
    }

    .content{
      background:white;
      margin:15px;
      padding:20px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
      display:none;
    }

    .content.active{
      display:block;
    }

    .content h3{
      margin-top:0;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h2>ğŸ“‹ Dashboard Absensi & Upah</h2>
    <p>Konter Teknisi</p>
  </header>

  <!-- TOMBOL MENU -->
  <div class="btn-group">
    <button id="btnHarian" class="active" onclick="showData('harian')">Harian</button>
    <button id="btnBulanan" onclick="showData('bulanan')">Bulanan</button>
    <button id="btnTahunan" onclick="showData('tahunan')">Tahunan</button>
  </div>

  <!-- KONTEN HARIAN -->
  <div id="harian" class="content active">
    <h3>ğŸ“… Rekap Upah Harian</h3>
    <p>Soleh : Rp <span id="soleh">0</span></p>
    <p>Yudi : Rp <span id="yudi">0</span></p>
    <p>Farhan : Rp <span id="farhan">0</span></p>
    <p>Zaka : Rp <span id="zaka">0</span></p>
  </div>

  <!-- KONTEN BULANAN -->
  <div id="bulanan" class="content">
    <h3>ğŸ—“ï¸ Rekap Upah Bulanan</h3>
    <p>Gunakan data yang sama (bisa difilter nanti)</p>
  </div>

  <!-- KONTEN TAHUNAN -->
  <div id="tahunan" class="content">
    <h3>ğŸ“† Rekap Upah Tahunan</h3>
    <p>Gunakan data yang sama (bisa difilter nanti)</p>
  </div>

  <!-- SCRIPT MENU -->
  <script>
    function showData(type){
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.btn-group button').forEach(el => el.classList.remove('active'));

      document.getElementById(type).classList.add('active');
      document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1))
        .classList.add('active');
    }
  </script>

  <!-- SCRIPT ABSENSI & UPAH -->
  <script>
    const CSV_ABSENSI = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTAP_R50frV13whqx54ctjplc-8xhcN53rHEVk5mkhLeZE283xWnr6TdTBFr-KFymEiaYE_NWgGthpo/pub?gid=716772016&single=true&output=csv";
    const UPAH = {
      Soleh: 100000,
      Yudi: 100000,
      Farhan: 50000,
      Zaka: 100000
    };

    fetch(CSV_ABSENSI)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);

        let total = {
          Soleh: 0,
          Yudi: 0,
          Farhan: 0,
          Zaka: 0
        };

        rows.forEach(r => {
          const c = r.split(",");

          const nama = c[1]?.trim();    // kolom B = NAMA
          const hadir = c[2]?.trim();  // kolom C = KEHADIRAN

          if (hadir === "Hadir" && UPAH[nama]) {
            total[nama] += UPAH[nama];
          }
        });

        document.getElementById("soleh").innerText = total.Soleh.toLocaleString("id-ID");
        document.getElementById("yudi").innerText = total.Yudi.toLocaleString("id-ID");
        document.getElementById("farhan").innerText = total.Farhan.toLocaleString("id-ID");
        document.getElementById("zaka").innerText = total.Zaka.toLocaleString("id-ID");
      })
      .catch(err => {
        console.error("Gagal ambil data absensi:", err);
      });
  </script>

</body>
</html>
