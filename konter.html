<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Toko Siap Antar</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body{font-family:Arial;margin:10px;background:#f4f4f4}
h2{margin-bottom:5px}
input,button{padding:8px;margin:5px 0;width:100%;box-sizing:border-box}
.card{
 background:#fff;
 padding:10px;
 margin:8px 0;
 border-radius:8px;
 box-shadow:0 2px 5px rgba(0,0,0,0.1)
}
.harga{color:green;font-weight:bold}
#map{height:250px;border-radius:8px;margin-top:10px}
.summary{background:#fff;padding:10px;border-radius:8px;margin-top:10px}
button{
 background:#0a8f3c;
 color:#fff;
 border:none;
 border-radius:6px;
 font-weight:bold;
}
</style>
</head>
<body>

<h2>üõí TOKO SIAP ANTAR</h2>

<input id="cari" placeholder="Cari nama / kode..." onkeyup="filterProduk()">
<div id="hasil"></div>

<h3>üìç Pilih Lokasi Rumah</h3>
<div id="map"></div>
<button onclick="pakaiGPS()">Gunakan Lokasi Saya</button>

<input id="waPembeli" placeholder="Nomor WhatsApp Anda (08xxxx)">

<div class="summary">
<b>üì¶ RINGKASAN</b><br><br>
Jumlah Item : <span id="jmlItem">0</span><br>
Total Barang : Rp <span id="totalBarang">0</span><br>
Ongkir : Rp <span id="ongkir">0</span><br>
<hr>
<b>TOTAL BAYAR : Rp <span id="totalBayar">0</span></b>
</div>

<button onclick="proses()">Setuju & Kirim ke WhatsApp</button>

<script>

// ================= GOOGLE SHEET =================
const sheetId="1iPbtRGldW5yz6tuUZ5oHzMGsnNb4cHyCbAEMkq51qK4";
const tabProduk="Stock Konter";

let dataProduk=[];
let produkDipilih={};

fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${encodeURIComponent(tabProduk)}`)
.then(r=>r.text())
.then(t=>{
 const json=JSON.parse(t.substring(47).slice(0,-2));
 const rows=json.table.rows;

 dataProduk=rows
 .filter(r=>r.c[0] && r.c[1])
 .map(r=>({
   kode:r.c[0]?.v||"",
   nama:r.c[1]?.v||"",
   harga:parseInt(r.c[3]?.v)||0,
   stok:parseInt(r.c[6]?.v)||0
 }));

 tampilProduk(dataProduk);
});

// ================= TAMPIL PRODUK =================
function tampilProduk(list){
 hasil.innerHTML="";
 list.forEach(p=>{

 let selected=produkDipilih[p.kode];
 let checked=selected?"checked":"";
 let qty=selected?selected.qty:1;

 hasil.innerHTML+=`
 <div class="card">
  <label>
   <input type="checkbox" ${checked}
    onchange="toggleProduk('${p.kode}',this)"
    ${p.stok<=0?"disabled":""}>
   <b>${p.kode}</b><br>
   ${p.nama}<br>
   <span class="harga">Rp ${p.harga.toLocaleString()}</span><br>
   ${p.stok>0?"Stok: "+p.stok:"<span style='color:red'>Habis</span>"}
  </label>

  <div>
   Qty:
   <input type="number" min="1" max="${p.stok}"
    value="${qty}"
    onchange="ubahQty('${p.kode}',this.value)">
  </div>
 </div>`;
 });
}

function toggleProduk(kode,el){
 let produk=dataProduk.find(p=>p.kode===kode);
 if(el.checked){
  produkDipilih[kode]={...produk,qty:1};
 }else{
  delete produkDipilih[kode];
 }
 updateRingkasan();
}

function ubahQty(kode,val){
 if(produkDipilih[kode]){
  produkDipilih[kode].qty=parseInt(val);
 }
 updateRingkasan();
}

function filterProduk(){
 let q=cari.value.toLowerCase();
 tampilProduk(dataProduk.filter(x=>
 x.nama.toLowerCase().includes(q)||
 x.kode.toLowerCase().includes(q)
 ));
}

// ================= MAP =================
const tokoLat=-6.883831;
const tokoLng=108.302788;

let tujuanLat=null, tujuanLng=null;

var map=L.map('map').setView([tokoLat,tokoLng],15);

L.tileLayer(
 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
).addTo(map);

L.marker([tokoLat,tokoLng]).addTo(map)
.bindPopup("Lokasi Toko").openPopup();

let marker;

map.on('click',function(e){
 tujuanLat=e.latlng.lat;
 tujuanLng=e.latlng.lng;
 if(marker) map.removeLayer(marker);
 marker=L.marker([tujuanLat,tujuanLng]).addTo(map)
 .bindPopup("Lokasi Rumah").openPopup();
 hitungOngkir();
});

function pakaiGPS(){
 navigator.geolocation.getCurrentPosition(pos=>{
  tujuanLat=pos.coords.latitude;
  tujuanLng=pos.coords.longitude;
  map.setView([tujuanLat,tujuanLng],16);
  if(marker) map.removeLayer(marker);
  marker=L.marker([tujuanLat,tujuanLng]).addTo(map)
  .bindPopup("Lokasi Anda").openPopup();
  hitungOngkir();
 });
}

// ================= ONGKIR =================
const kmPerLiter=50;
const hargaPerLiter=15000;
const biayaJasa=3000;
const biayaPerawatan=2000;
const minimumOngkir=10000;

let ongkirFix=0;

async function hitungOngkir(){
 if(!tujuanLat) return;

 let r=await fetch(
 `https://router.project-osrm.org/route/v1/driving/${tokoLng},${tokoLat};${tujuanLng},${tujuanLat}?overview=false`
 );
 let data=await r.json();
 let jarakKm=data.routes[0].distance/1000;

 let bensin=jarakKm/kmPerLiter;
 let biayaBBM=(bensin*hargaPerLiter)*2;

 let ongkir=biayaBBM+biayaJasa+biayaPerawatan;
 if(ongkir<minimumOngkir) ongkir=minimumOngkir;

 ongkirFix=Math.ceil(ongkir/1000)*1000;

 updateRingkasan();
}

// ================= RINGKASAN =================
function updateRingkasan(){

 let total=0;
 let jumlah=0;

 Object.values(produkDipilih).forEach(p=>{
  total+=p.harga*p.qty;
  jumlah++;
 });

 document.getElementById("jmlItem").innerText=jumlah;
 document.getElementById("totalBarang").innerText=total.toLocaleString();
 document.getElementById("ongkir").innerText=ongkirFix.toLocaleString();
 document.getElementById("totalBayar")
 .innerText=(total+ongkirFix).toLocaleString();
}

// ================= PROSES WA =================
function proses(){

 let noWa=document.getElementById("waPembeli").value.trim();
 if(noWa==""){alert("Masukkan nomor WA dulu");return;}

 if(Object.keys(produkDipilih).length==0 || !tujuanLat){
  alert("Pilih produk & lokasi dulu!");
  return;
 }

 let total=0;
 let detail="";
 let no=1;

 Object.values(produkDipilih).forEach(p=>{
  let subtotal=p.harga*p.qty;
  total+=subtotal;
  detail+=no+". "+p.nama+" x"+p.qty+
  " - Rp "+subtotal.toLocaleString()+"%0A";
  no++;
 });

 let totalBayar=total+ongkirFix;
 let linkMaps=`https://www.google.com/maps?q=${tujuanLat},${tujuanLng}`;

 let pesan=
 "============================%0A"+
 "üì¶ PESANAN BARU%0A"+
 "============================%0A%0A"+
 "üë§ Nomor Pembeli:%0A"+noWa+
 "%0A%0Aüõí DETAIL PRODUK%0A----------------------------%0A"+
 detail+
 "%0Aüìä RINGKASAN%0A----------------------------%0A"+
 "Jumlah Item : "+Object.keys(produkDipilih).length+
 "%0ATotal Barang : Rp"+total.toLocaleString()+
 "%0AOngkir : Rp"+ongkirFix.toLocaleString()+
 "%0A----------------------------%0A"+
 "TOTAL BAYAR : Rp"+totalBayar.toLocaleString()+
 "%0A%0Aüìç Lokasi:%0A"+linkMaps+
 "%0A============================";

 window.open("https://wa.me/6282319264646?text="+pesan);
}

</script>
</body>
</html>
